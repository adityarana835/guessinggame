<body>
<h1>Welcome to my guessing game</h1>

<p>Enter your guess and press the button to see if you're correct:</p>

<input type="number" id="guessInput" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit</button>

<p id="result"></p>

<script>
    const correctNumber = 59; // The correct number for this assignment

    function checkGuess() {
        const guess = document.getElementById("guessInput").value;
        const resultElement = document.getElementById("result");

        if (!guess) {
            resultElement.innerHTML = "Missing guess parameter. Your guess is too short.";
        } else if (isNaN(guess)) {
            resultElement.innerHTML = "Your guess is not a number.";
        } else if (guess < correctNumber) {
            resultElement.innerHTML = "Your guess is too low.";
        } else if (guess > correctNumber) {
            resultElement.innerHTML = "Your guess is too high.";
        } else {
            resultElement.innerHTML = "Congratulations - You are right!";
        }
    }
</script>

</body>
</html>
